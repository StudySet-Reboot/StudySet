<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/style/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('.icon-wrapper').on('click', function() {
                $.ajax({
                    url: '/user/logout',
                    type: 'GET',
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });

            });
        });
    </script>

</head>
<body>
<div th:fragment="header">
    <div class="frame1">
        <div class="logo">
            <!-- 이미지를 불러오는 경로가 살짝 다름 -->
            <a th:href="@{/users/main}">
                <img th:src="@{/images/logo.png}" alt="로고"/>
            </a>
        </div>

        <div class="headerMenu">
            <nav>
                <ul>
                    <li><a th:href="@{/secondhand/list/ALL(pageNum=1)}">홈</a></li>
                    <li><a th:href="@{/groupBuying/list/ALL(pageNum=1)}">일정</a></li>
                    <li><a th:href="@{/groupBuying/list/ALL(pageNum=1)}">과제</a></li>
                    <li><a th:href="@{/groupBuying/list/ALL(pageNum=1)}">진행상황</a></li>
                    <li><a th:href="@{/groupBuying/list/ALL(pageNum=1)}">회비</a></li>

                    <li>
                        <a th:href="@{/logout}" class="icon-wrapper">
                            <div class="icon">
                                <i class="fa-regular fa-user"></i>
                                <span>로그아웃</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
