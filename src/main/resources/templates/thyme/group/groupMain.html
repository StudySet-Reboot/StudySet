<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudySet-그룹 홈</title>
    <link rel="stylesheet" th:href="@{/style/header.css}">
    <link rel="stylesheet" th:href="@{/style/group/groupMain.css}">
    <link rel="stylesheet" th:href="@{/style/fragments/userSearchResult.css}">
    <link rel="stylesheet" th:href="@{/style/common/toast.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>
    <!-- header 삽입 -->
    <div th:replace="thyme/group/groupHeader :: groupHeader (group=${group})"></div>

    <!-- 그룹 정보 frame -->
    <div class="outer-frame">
        <div class="frame">
            <div class="groupName" th:text="${group.groupName}"></div>
            <div class="category" th:text="${group.category}"></div>
            <div class="description" th:text="${group.description}"></div>
        </div>
        <div class="btn">
            <a id="groupCodeBtn">그룹 코드 확인</a>
            <a id="searchMemberBtn" data-modal="searchModal" class="open-modal-btn">그룹원 검색</a>
        </div>
        <!-- 데이터 속성을 사용하여 그룹 코드 전달 -->
        <div id="groupCodeDisplay" class="code-display" th:data-group-code="${group.code}"></div>
    </div>

    <!-- 일정 & 진행상황 frame -->
    <div class="container">
        <div class="frame-grid">
            <div class="card schedule">
                <h2>이번 주 일정&nbsp;<i class="fa-regular fa-calendar-check"></i></h2>
                <div id="calendar"></div>
            </div>
            <div class="card task">
                <h2>
                    <div id="currentDate"></div>
                    &nbsp;진행 중 과제&nbsp;
                    <i class="fa-solid fa-list-check"></i>
                </h2>
                <div th:if="${groupDashboard.taskList == null or #lists.isEmpty(groupDashboard.taskList)}">
                    <div class="empty">과제가 없습니다!</div>
                </div>
                <div th:if="${groupDashboard.taskList != null and not #lists.isEmpty(groupDashboard.taskList)}" class="list">
                    <div th:each="task : ${groupDashboard.taskList}" class="list-item bg-taskPink">
                        <div class="task-details">
                            <a th:href="@{/groups/{groupId}/{taskId}/taskDetail(groupId=${group.id}, taskId=${task.id})}"
                               class="no-link-style task-item"
                               th:attr="data-start-time=${task.startTimeFormatted}">
                                <span class="task-name" th:text="${task.taskName}">Task Name</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card dues">
                <h2>이번 주 회비&nbsp;<i class="fa-solid fa-sack-dollar"></i></h2>
                <div class="card-content">
                    <div class="card-item">
                        <span class="card-item-label">이번 주 납부 금액:</span>
                        <span class="card-item-value"></span>
                    </div>
                    <div class="card-item">
                        <span class="card-item-label">납부 인원:</span>
                        <span class="card-item-value" th:text="${groupDashboard.duesInfo.paidMemberCount}+'명'">0 명</span>
                    </div>
                    <div class="card-item" id="total">
                        <span class="card-item-label">총 납부 금액:</span>
                        <span th:text="${#numbers.formatCurrency(groupDashboard.duesInfo.totalDuesAmount)}">0 원</span>
                    </div>
                </div>
            </div>
            <div class="card memo">
                <h2>최신 진행상황&nbsp;<i class="fa-regular fa-comments"></i></h2>
                <div th:each="memo : ${groupDashboard.memoList}" class="user-frame">
                    <div class="user-title" th:text="${memo.userName}"></div>
                    <div class="memo-wrapper">
                        <div class="note" th:text="${memo.contents}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 그룹 탈퇴 -->
    <div class="outer-frame2">
        <div class="btn2">
            <a id="groupLeaveBtn" data-modal="leaveGroupModal" class="open-modal-btn">그룹 탈퇴</a>
        </div>
    </div>

    <div id="leaveGroupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn2 close-btn">&times;</span>
            <div id="confirmationStep" class="modal-step">
                <h2>그룹 탈퇴</h2>
                <p>그룹을 탈퇴하시겠습니까?</p>
                <button id="confirmLeaveBtn">확인</button>
                <button id="cancelLeaveBtn">취소</button>
            </div>
            <div id="codeStep" class="modal-step">
                <h2>그룹 코드 입력</h2>
                <p>탈퇴를 완료하려면 그룹 코드를 입력하세요:</p>
                <form id="leaveGroupForm">
                    <input type="text" id="groupCode" name="groupCode" placeholder="그룹 코드" required>
                    <button type="submit">제출</button>
                    <button type="button" id="cancelCodeBtn">취소</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 그룹원 검색 모달 -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="searchModalForm" action="/groups/userSearch" method="GET">
                <h2>그룹원 검색</h2>
                <div class="search-container">
                    <input type="text" id="keyword" name="keyword" placeholder="검색할 유저 이름" required>
                    <button type="submit">검색</button>
                </div>
                <input type="hidden" id="groupId" name="groupId" th:value="${group.id}" />
            </form>
            <div id="searchResults">
                <!-- 검색 결과 동적 삽입 -->
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast"></div>
    <div id="error-toast" class="error-toast"/>

    <script th:src="@{/js/modal/modal.js}"></script>
    <script type="module" th:src="@{/js/group/groupMain.js}"></script>
</body>
</html>
